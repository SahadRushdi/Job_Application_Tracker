<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Job Application</h1>
        </header>

        <div class="add-application-form">
            <form id="addJobForm">
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label for="jobRole">Job Role:</label>
                    <input type="text" id="jobRole" required>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job Description:</label>
                    <textarea id="jobDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline (Optional):</label>
                    <input type="date" id="deadline">
                </div>
                <div class="form-buttons">
                    <button type="button" id="discardBtn" onclick="window.location.href='index.html'">Discard</button>
                    <button type="submit">Add Application</button>
                </div>
            </form>
        </div>
    </div>

    <script src="add-job.js"></script>
</body>
</html>
