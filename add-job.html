<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Job Application</h1>
        </header>

        <div class="add-application-form">
            <form id="addJobForm">
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label for="jobRole">Job Role:</label>
                    <input type="text" id="jobRole" required>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job Description:</label>
                    <textarea id="jobDescription" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline (Optional):</label>
                    <input type="date" id="deadline">
                </div>
                <div style="font-weight: bold;" class="form-buttons">
                    <button type="button" id="discardBtn" onclick="window.location.href='dashboard.html'">Discard</button>
                    <button type="submit">Add Application</button>
                </div>
            </form>
        </div>
    </div>

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

      appId: "1:505550718775:web:632027a85320fe26fa3cb2",
      measurementId: "G-LTKNE7FMQZ"
    };
    
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    
    window.firebaseApp = app;

  </script>
